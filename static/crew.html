<!DOCTYPE html>
<html lang="en">
<head>
    <link id="favicon" rel="icon" type="image/x-icon" href="static/favicon/favicon.ico">
    <meta charset="UTF-8" />
    <title>Crew Progress</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/static/css/styles.css" />
    <style>
        .crew-table {
            width: 100%;
            border-collapse: collapse;
            margin: 1rem auto;
            background: #181818;
            border-radius: 12px;
            overflow: hidden;
        }
        .crew-table th, .crew-table td {
            padding: 1rem;
            text-align: left;
        }
        .crew-table th {
            background: #222;
            color: #03dac6;
            cursor: pointer;
            user-select: none;
        }
        .crew-face {
            width: 64px;
            height: 64px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #bb86fc;
        }
        .skill-badge {
            display: inline-block;
            background: #333;
            color: #bb86fc;
            border-radius: 6px;
            padding: 0.2em 0.7em;
            margin: 0 0.2em 0.2em 0;
            font-size: 0.95em;
            font-weight: 600;
        }
        .level-badge {
            background: linear-gradient(90deg, #bb86fc, #03dac6);
            color: #121212;
            border-radius: 8px;
            padding: 0.3em 1em;
            font-weight: bold;
            font-size: 1.1em;
            display: inline-block;
            min-width: 60px;
            text-align: center;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            vertical-align: middle;
        }
        .address {
            color: #cf6679;
            font-size: 0.95em;
        }
        .sortable:after { content: " ⇅"; font-size: 0.8em; color: #666; }
        .sorted-asc:after { content: " ↑"; }
        .sorted-desc:after { content: " ↓"; }

        @media (max-width: 700px) {
            .crew-table thead {
                display: none;
            }
            .crew-table {
                width: 100vw !important;
                max-width: 100vw !important;
                min-width: 0 !important;
                margin: 0 !important;
                padding: 0 !important;
                border-radius: 0 !important;
                box-sizing: border-box !important;
                overflow-x: hidden !important;
            }
            .crew-table tr {
                width: 100vw !important;
                max-width: 100vw !important;
                min-width: 0 !important;
                box-sizing: border-box !important;
            }
            .crew-table td {
                display: flex;
                align-items: center;
                border: none;
                background: none;
                box-shadow: none;
                margin: 0 0.3em 0.3em 0;
                padding: 0.2em 0.3em;
                min-width: 0;
                font-size: 1em;
            }
            .crew-table td[data-label="Face"] {
                flex: 0 0 auto;
                margin-right: 0.7em;
                padding-right: 0;
                order: 0;
            }
            .crew-table td[data-label="Level"] {
                flex: 0 0 auto;
                margin-left: 0;
                font-size: 1em;
                align-items: center;
                order: 2;
            }
            .crew-table td[data-label="Skills"] {
                flex: 1 1 100%;
                margin-top: 0.5em;
                flex-wrap: wrap;
                font-size: 0.97em;
                order: 3;
            }
            .crew-table td[data-label="Location"] {
                display: none !important;
            }
        }
        @media (max-width: 700px) {
            body, main.page-fade {
                overflow-x: hidden !important;
            }
        }
        @media (max-width: 900px) and (min-width: 701px) {
            .crew-table td {
                padding: 0.7rem 0.3rem;
            }
            .level-badge {
                display: inline-block;
                min-width: 60px;
                text-align: center;
                font-size: 1em;
                padding: 0.2em 0.7em;
                white-space: nowrap;
            }
        }
    </style>
</head>
<body>
    <nav>
        <a href="/">Climbing</a>
        <a href="/albums">Albums</a>
        <a href="/memes">Memes</a>
        <a href="/crew" class="active">Crew</a>
    </nav>
    <main class="page-fade">
        <h1>Crew Progress</h1>
        <div id="crew-table-container"></div>
    </main>
    <script>
        let crewData = [];
        let skillOrder = [];
        let sortKey = "level";
        let sortDir = -1;

        function computeSkillOrder(data) {
            const allSkills = new Set();
            data.forEach(c => (c.skills || []).forEach(s => allSkills.add(s)));
            skillOrder = Array.from(allSkills).sort((a, b) =>
                a.toLowerCase().localeCompare(b.toLowerCase())
            );
        }

        function renderTable(data) {
            const container = document.getElementById("crew-table-container");
            const crewCount = data.length;
            const crewLevel = data.reduce((sum, c) => sum + (Math.trunc(c.level) || 0), 0);

            container.innerHTML = `
                <div style="
                    display: flex;
                    gap: 2.5rem;
                    align-items: center;
                    flex-wrap: wrap;
                    justify-content: center;
                ">
                    <div id="crew-count-anim" style="
                        font-size: 2.2em;
                        font-weight: 800;
                        color: #fff;
                        background: linear-gradient(90deg, #03dac6 40%, #bb86fc 100%);
                        background-clip: text;
                        -webkit-background-clip: text;
                        -webkit-text-fill-color: transparent;
                        letter-spacing: 0.04em;
                        text-shadow: 0 2px 16px #03dac655;
                        border-radius: 12px;
                        padding: 0.2em 1.2em;
                        box-shadow: 0 2px 16px #03dac622;
                        transition: background 0.5s;
                    ">
                        Crew: <span id="crew-count-num">0</span>
                    </div>
                    <div id="crew-level-anim" style="
                        font-size: 2.2em;
                        font-weight: 800;
                        color: #fff;
                        background: linear-gradient(90deg, #bb86fc 40%, #03dac6 100%);
                        background-clip: text;
                        -webkit-background-clip: text;
                        -webkit-text-fill-color: transparent;
                        letter-spacing: 0.04em;
                        text-shadow: 0 2px 16px #bb86fc55;
                        border-radius: 12px;
                        padding: 0.2em 1.2em;
                        box-shadow: 0 2px 16px #bb86fc22;
                        transition: background 0.5s;
                    ">
                        Crew Level: <span id="crew-level-num">0</span>
                    </div>
                </div>
                <table class="crew-table">
                    <thead>
                        <tr>
                            <th></th>
                            <th class="sortable" data-key="name">Name</th>
                            <th class="sortable" data-key="location">Location</th>
                            <th class="sortable" data-key="skills">Skills</th>
                            <th class="sortable" data-key="level">Level</th>
                                    <th class="sortable" data-key="climbs">Climbs</th>
                        </tr>
                    </thead>
<tbody>
    ${data.map((c, idx) => `
        <tr data-climber-name="${encodeURIComponent(c.name)}">
            <td data-label="Face"><img src="${c.face}" class="crew-face" alt="${c.name}"></td>
            <td data-label="Name">${c.name}</td>
            <td data-label="Location"><span class="address">${c.location.join(", ")}</span></td>
            <td data-label="Skills">
                ${skillOrder.map(skill =>
                    c.skills.includes(skill)
                        ? `<span class="skill-badge">${skill}</span>`
                        : ""
                ).join("")}
            </td>
            <td data-label="Level">
                <span class="level-badge" data-idx="${idx}" tabindex="0">
                    Lv. ${Math.trunc(c.level)}
                </span>
            </td>
            <td data-label="Climbs">
                <span class="climbs-badge" title="Climbs with crew">
                    Clb. ${c.climbs}
                </span>
            </td>
        </tr>
    `).join("")}
</tbody>
                </table>
            `;

            function animateCount(id, target, duration = 1200, minStep = 1) {
                const el = document.getElementById(id);
                let start = 0;
                let startTime = null;
                function easeOutExpo(t) {
                    return t === 1 ? 1 : 1 - Math.pow(2, -10 * t);
                }
                function tick(ts) {
                    if (!startTime) startTime = ts;
                    const elapsed = ts - startTime;
                    const progress = Math.min(elapsed / duration, 1);
                    const eased = easeOutExpo(progress);
                    let val = Math.round(eased * target);
                    if (val < start) val = start;
                    if (val > target) val = target;
                    el.textContent = val;
                    if (progress < 1) {
                        requestAnimationFrame(tick);
                    } else {
                        el.textContent = target;
                    }
                }
                requestAnimationFrame(tick);
            }
            animateCount("crew-count-num", crewCount, 900 + crewCount * 30);
            animateCount("crew-level-num", crewLevel, 1200 + crewLevel * 8);

            document.querySelectorAll(".crew-table th.sortable").forEach(th => {
                th.classList.remove("sorted-asc", "sorted-desc");
                if (th.dataset.key === sortKey) {
                    th.classList.add(sortDir === 1 ? "sorted-asc" : "sorted-desc");
                }
                th.onclick = () => {
                    if (sortKey === th.dataset.key) sortDir *= -1;
                    else { sortKey = th.dataset.key; sortDir = -1; }
                    sortAndRender();
                };
            });

            highlightCrew(); // Call after rendering

            // Progress bar popup logic
document.querySelectorAll('.level-badge').forEach(badge => {
    badge.addEventListener('click', function (e) {
        document.querySelectorAll('.progress-popup').forEach(p => p.remove());
        const idx = +badge.getAttribute('data-idx');
        const c = data[idx];
        // For the stacked bar
        const total = c.level;
        const crewW = (1 / total) * 100;
        const skillsW = (c.level_from_skills / total) * 100;
        const climbsW = (c.level_from_climbs / total) * 100;
        // For the next-level progress bar
        const climbsInCurrent = c.climbs % 5;
        const nextPct = (climbsInCurrent / 5) * 100;
        // Build popup
        const popup = document.createElement('div');
        popup.className = 'progress-popup';
popup.innerHTML = `
    <div class="progress-next-label">Progress</div>
    <div class="progress-next-bar">
        <div class="progress-next-bar-inner" style="width:${nextPct}%"></div>
        <div class="progress-next-bar-text">${nextPct}%</div>
    </div>
    <div class="progress-bar-label">Breakdown</div>
    <div class="progress-bar">
        <div class="progress-bar-inner crew" style="width:${crewW}%"></div>
        <div class="progress-bar-inner skills" style="width:${skillsW}%"></div>
        <div class="progress-bar-inner climbs" style="width:${climbsW}%"></div>
        <div class="progress-bar-text">Lv. ${c.level}</div>
    </div>
    <div class="progress-breakdown">
        <span class="crew">1 level from being crew</span>
        <span class="skills">${c.level_from_skills} levels from ${c.skills.length} skills</span>
        <span class="climbs">${c.climbs / 5} levels from ${c.climbs} climbs</span>
    </div>
`;
        badge.parentElement.style.position = "relative";
        badge.parentElement.appendChild(popup);
        function closePopup(ev) {
            if (!popup.contains(ev.target) && ev.target !== badge) {
                popup.remove();
                document.removeEventListener('mousedown', closePopup);
                document.removeEventListener('keydown', escClose);
            }
        }
        function escClose(ev) {
            if (ev.key === "Escape") {
                popup.remove();
                document.removeEventListener('mousedown', closePopup);
                document.removeEventListener('keydown', escClose);
            }
        }
        document.addEventListener('mousedown', closePopup);
        document.addEventListener('keydown', escClose);
    });
});
            // Add click handler to each row for highlight
            document.querySelectorAll('.crew-table tbody tr').forEach(row => {
                row.addEventListener('click', function (e) {
                    // Avoid interfering with popup clicks
                    if (e.target.closest('.progress-popup') || e.target.classList.contains('level-badge')) return;
                    const climberName = row.getAttribute('data-climber-name');
                    if (climberName) {
                        const url = new URL(window.location);
                        url.searchParams.set('highlight', decodeURIComponent(climberName));
                        history.pushState({}, '', url.toString());
                        // Remove previous highlights
                        document.querySelectorAll('.crew-table tbody tr').forEach(r => r.classList.remove('highlighted-crew'));
                        // Highlight this row
                        row.classList.add('highlighted-crew');
                        row.scrollIntoView({ behavior: "smooth", block: "center" });
                    }
                });
            });
        }

        function sortAndRender() {
            let sorted = [...crewData];
            sorted.sort((a, b) => {
                let vA = a[sortKey], vB = b[sortKey];
                if (sortKey === "skills") vA = a.skills.length, vB = b.skills.length;
                if (sortKey === "location") vA = a.location[0] || "", vB = b.location[0] || "";
                if (sortKey === "climbs") vA = a.climbs, vB = b.climbs;
                if (typeof vA === "string") return sortDir * vA.localeCompare(vB);
                return sortDir * (vA - vB);
            });
            renderTable(sorted);
        }

        function highlightCrew() {
            const params = new URLSearchParams(window.location.search);
            const highlight = params.get("highlight");
            if (!highlight) return;
            const norm = s => s.toLowerCase().replace(/[\s\-_]+/g, "");
            const rows = document.querySelectorAll(".crew-table tbody tr");
            for (const row of rows) {
                const nameCell = row.querySelector('td[data-label="Name"]');
                if (nameCell && norm(nameCell.textContent) === norm(highlight)) {
                    row.classList.add("highlighted-crew");
                    row.scrollIntoView({ behavior: "smooth", block: "center" });
                    break;
                }
            }
        }

        fetch("/api/crew")
            .then(r => r.json())
            .then(data => {
                crewData = data;
                computeSkillOrder(crewData);
                sortAndRender();
            });
    </script>
</body>
</html>
