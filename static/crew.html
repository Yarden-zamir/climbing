<!DOCTYPE html>
<html lang="en">
<head>
    <link id="favicon" rel="icon" type="image/x-icon" href="static/favicon/favicon.ico">
    <meta charset="UTF-8" />
    <title>Crew Progress</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/static/css/styles.css" />
    <style>
        .crew-table {
            width: 100%;
            border-collapse: collapse;
            margin: 1rem auto;
            background: #181818;
            border-radius: 12px;
            overflow: hidden;
        }
        .crew-table th, .crew-table td {
            padding: 1rem;
            text-align: left;
        }
        .crew-table th {
            background: #222;
            color: #03dac6;
            cursor: pointer;
            user-select: none;
        }
        .crew-face {
            width: 64px;
            height: 64px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #bb86fc;
        }
        .skill-badge {
            display: inline-block;
            background: #333;
            color: #bb86fc;
            border-radius: 6px;
            padding: 0.2em 0.7em;
            margin: 0 0.2em 0.2em 0;
            font-size: 0.95em;
            font-weight: 600;
        }
        .level-badge {
            background: linear-gradient(90deg, #bb86fc, #03dac6);
            color: #121212;
            border-radius: 8px;
            padding: 0.3em 1em;
            font-weight: bold;
            font-size: 1.1em;
            display: inline-block;
            min-width: 60px;
            text-align: center;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            vertical-align: middle;
        }
        .address {
            color: #cf6679;
            font-size: 0.95em;
        }
        .climbs-link {
            color: #ffae52;
            text-decoration: underline;
            border-bottom: 1px solid transparent;
            transition: all 0.2s ease;
        }
        .climbs-link:hover {
            color: #ffae52;
            border-bottom-color: #bb86fc;
        }
        .sortable:after { content: " ‚áÖ"; font-size: 0.8em; color: #666; }
        .sorted-asc:after { content: " ‚Üë"; }
        .sorted-desc:after { content: " ‚Üì"; }

        @media (max-width: 700px) {
            .crew-table thead {
                display: none;
            }
            .crew-table {
                width: 100vw !important;
                max-width: 100vw !important;
                min-width: 0 !important;
                margin: 0 !important;
                padding: 0 !important;
                border-radius: 0 !important;
                box-sizing: border-box !important;
                overflow-x: hidden !important;
            }
            .crew-table tr {
                width: 100vw !important;
                max-width: 100vw !important;
                min-width: 0 !important;
                box-sizing: border-box !important;
            }
            .crew-table td {
                display: flex;
                align-items: center;
                border: none;
                background: none;
                box-shadow: none;
                margin: 0 0.3em 0.3em 0;
                padding: 0.2em 0.3em;
                min-width: 0;
                font-size: 1em;
            }
            .crew-table td[data-label="Face"] {
                flex: 0 0 auto;
                margin-right: 0.7em;
                padding-right: 0;
                order: 0;
            }
            .crew-table td[data-label="Level"] {
                flex: 0 0 auto;
                margin-left: 0;
                font-size: 1em;
                align-items: center;
                order: 2;
            }
            .crew-table td[data-label="Skills"] {
                flex: 1 1 100%;
                margin-top: 0.5em;
                flex-wrap: wrap;
                font-size: 0.97em;
                order: 3;
            }
            .crew-table td[data-label="Location"] {
                display: none !important;
            }
        }
        @media (max-width: 700px) {
            body, main.page-fade {
                overflow-x: hidden !important;
            }
        }
        @media (max-width: 900px) and (min-width: 701px) {
            .crew-table td {
                padding: 0.7rem 0.3rem;
            }
            .level-badge {
                display: inline-block;
                min-width: 60px;
                text-align: center;
                font-size: 1em;
                padding: 0.2em 0.7em;
                white-space: nowrap;
            }
        }

        /* Add Crew FAB */
        .add-crew-fab {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            width: 64px;
            height: 64px;
            background: linear-gradient(135deg, #03dac6 0%, #018786 100%);
            border: none;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 6px 20px rgba(3, 218, 198, 0.4);
            z-index: 1000;
            overflow: hidden;
        }
        
        .add-crew-fab:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 30px rgba(3, 218, 198, 0.6);
        }
        
        .add-crew-fab:active {
            transform: scale(0.95);
        }
        
        .add-crew-fab::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s;
        }
        
        .add-crew-fab:hover::before {
            left: 100%;
        }
        
        .add-crew-fab-icon {
            font-size: 1.5rem;
            transition: transform 0.3s ease;
            color: white;
            z-index: 2;
        }
        
        .add-crew-fab.active .add-crew-fab-icon {
            transform: rotate(45deg);
        }

        /* Add Crew Modal */
        .add-crew-modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            z-index: 2000;
            display: none;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(5px);
        }
        
        .add-crew-modal-overlay.active {
            display: flex;
        }
        
        .add-crew-modal {
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            border-radius: 20px;
            border: 1px solid #333;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.8);
            width: 90%;
            max-width: 600px;
            max-height: 90vh;
            overflow-y: auto;
            transform: scale(0.9);
            opacity: 0;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .add-crew-modal.active {
            transform: scale(1);
            opacity: 1;
        }
        
        .add-crew-modal-header {
            padding: 2rem;
            border-bottom: 1px solid #333;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .add-crew-modal-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: #fff;
            margin: 0;
            background: linear-gradient(90deg, #03dac6, #bb86fc);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .add-crew-modal-close {
            background: none;
            border: none;
            color: #888;
            font-size: 2rem;
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 50%;
            transition: all 0.2s ease;
        }
        
        .add-crew-modal-close:hover {
            background: #333;
            color: #fff;
        }
        
        .add-crew-form {
            padding: 2rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-label {
            display: block;
            color: #fff;
            font-weight: 600;
            margin-bottom: 0.5rem;
            font-size: 1rem;
        }
        
        .form-input {
            width: 100%;
            padding: 1rem;
            background: #333;
            border: 2px solid #444;
            border-radius: 12px;
            color: #fff;
            font-size: 1rem;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #03dac6;
            box-shadow: 0 0 0 3px rgba(3, 218, 198, 0.2);
        }
        
        .form-input.error {
            border-color: #cf6679;
            box-shadow: 0 0 0 3px rgba(207, 102, 121, 0.2);
        }
        
        .form-error {
            color: #cf6679;
            font-size: 0.9rem;
            margin-top: 0.5rem;
        }
        
        .form-success {
            color: #03dac6;
            font-size: 0.9rem;
            margin-top: 0.5rem;
        }
        
        .submit-btn {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #03dac6 0%, #018786 100%);
            color: #1a1a1a;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
        }
        
        .submit-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(3, 218, 198, 0.4);
        }
        
        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        /* Image Upload */
        .image-upload-container {
            margin-bottom: 1.5rem;
        }
        
        .image-upload-area {
            border: 2px dashed #444;
            border-radius: 12px;
            padding: 2rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #222;
            position: relative;
            overflow: hidden;
        }
        
        .image-upload-area:hover {
            border-color: #03dac6;
            background: #333;
        }
        
        .image-upload-area.drag-over {
            border-color: #03dac6;
            background: #2a4a47;
        }
        
        .upload-text {
            color: #ccc;
            font-size: 1rem;
            line-height: 1.5;
        }
        
        .upload-text small {
            color: #888;
            font-size: 0.85rem;
        }
        
        .upload-file-input {
            display: none;
        }
        
        .image-preview {
            max-width: 200px;
            max-height: 200px;
            border-radius: 12px;
            object-fit: cover;
            margin-top: 1rem;
        }

        /* Skills Input */
        .skills-input-container {
            position: relative;
        }
        
        .skills-input {
            width: 100%;
            padding: 1rem;
            background: #333;
            border: 2px solid #444;
            border-radius: 12px;
            color: #fff;
            font-size: 1rem;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }
        
        .skills-input:focus {
            outline: none;
            border-color: #03dac6;
            box-shadow: 0 0 0 3px rgba(3, 218, 198, 0.2);
        }
        
        .skills-autocomplete {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: #333;
            border: 2px solid #444;
            border-top: none;
            border-radius: 0 0 12px 12px;
            max-height: 200px;
            overflow-y: auto;
            z-index: 1000;
            display: none;
        }
        
        .skill-suggestion {
            padding: 0.75rem 1rem;
            cursor: pointer;
            color: #ccc;
            transition: all 0.2s ease;
        }
        
        .skill-suggestion:hover,
        .skill-suggestion.highlighted {
            background: #444;
            color: #03dac6;
        }
        
        .selected-skills {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-top: 1rem;
        }
        
        .skill-tag {
            background: #03dac6;
            color: #1a1a1a;
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .skill-tag-remove {
            background: none;
            border: none;
            color: #1a1a1a;
            cursor: pointer;
            font-weight: bold;
            padding: 0;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
        }
        
        .skill-tag-remove:hover {
            background: rgba(26, 26, 26, 0.2);
        }

        /* Location Input */
        .location-inputs {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }
        
        .location-inputs .form-input {
            flex: 1;
            min-width: 200px;
        }

        /* Mobile adjustments */
        @media (max-width: 768px) {
            .add-crew-modal {
                width: 95%;
                max-height: 95vh;
            }
            
            .add-crew-modal-header,
            .add-crew-form {
                padding: 1.5rem;
            }
            
            .location-inputs {
                flex-direction: column;
            }
            
            .location-inputs .form-input {
                min-width: 0;
            }
        }
    </style>
</head>
<body>

    <script>
        let crewData = [];
        let skillOrder = [];
        let sortKey = "level";
        let sortDir = -1;

        function computeSkillOrder(data) {
            const allSkills = new Set();
            data.forEach(c => (c.skills || []).forEach(s => allSkills.add(s)));
            skillOrder = Array.from(allSkills).sort((a, b) =>
                a.toLowerCase().localeCompare(b.toLowerCase())
            );
        }

        function renderTable(data) {
            const container = document.getElementById("crew-table-container");
            const crewCount = data.length;
            const crewLevel = data.reduce((sum, c) => sum + (Math.trunc(c.level) || 0), 0);

            container.innerHTML = `
                <div style="
                    display: flex;
                    gap: 2.5rem;
                    align-items: center;
                    flex-wrap: wrap;
                    justify-content: center;
                ">
                    <div id="crew-count-anim" style="
                        font-size: 2.2em;
                        font-weight: 800;
                        color: #fff;
                        background: linear-gradient(90deg, #03dac6 40%, #bb86fc 100%);
                        background-clip: text;
                        -webkit-background-clip: text;
                        -webkit-text-fill-color: transparent;
                        letter-spacing: 0.04em;
                        text-shadow: 0 2px 16px #03dac655;
                        border-radius: 12px;
                        padding: 0.2em 1.2em;
                        box-shadow: 0 2px 16px #03dac622;
                        transition: background 0.5s;
                    ">
                        Crew: <span id="crew-count-num">0</span>
                    </div>
                    <div id="crew-level-anim" style="
                        font-size: 2.2em;
                        font-weight: 800;
                        color: #fff;
                        background: linear-gradient(90deg, #bb86fc 40%, #03dac6 100%);
                        background-clip: text;
                        -webkit-background-clip: text;
                        -webkit-text-fill-color: transparent;
                        letter-spacing: 0.04em;
                        text-shadow: 0 2px 16px #bb86fc55;
                        border-radius: 12px;
                        padding: 0.2em 1.2em;
                        box-shadow: 0 2px 16px #bb86fc22;
                        transition: background 0.5s;
                    ">
                        Crew Level: <span id="crew-level-num">0</span>
                    </div>
                </div>
                <table class="crew-table">
                    <thead>
                        <tr>
                            <th></th>
                            <th class="sortable" data-key="name">Name</th>
                            <th class="sortable" data-key="location">Location</th>
                            <th class="sortable" data-key="skills">Skills</th>
                            <th class="sortable" data-key="level">Level</th>
                                    <th class="sortable" data-key="climbs">Climbs</th>
                        </tr>
                    </thead>
<tbody>
    ${data.map((c, idx) => `
        <tr data-climber-name="${encodeURIComponent(c.name)}">
            <td data-label="Face"><img src="${c.face}" class="crew-face" alt="${c.name}"></td>
            <td data-label="Name">${c.name}</td>
            <td data-label="Location"><span class="address">${c.location.join(", ")}</span></td>
            <td data-label="Skills">
                ${skillOrder.map(skill =>
                    c.skills.includes(skill)
                        ? `<span class="skill-badge">${skill}</span>`
                        : ""
                ).join("")}
            </td>
            <td data-label="Level">
                <span class="level-badge" data-idx="${idx}" tabindex="0">
                    Lv. ${Math.trunc(c.level)}
                </span>
            </td>
            <td data-label="Climbs">
                <a href="/albums?people=${encodeURIComponent(c.name)}" class="climbs-badge" title="View albums with ${c.name}">
                    Cl. ${c.climbs}
                </a>
            </td>
        </tr>
    `).join("")}
</tbody>
                </table>
            `;

            function animateCount(id, target, duration = 1200, minStep = 1) {
                const el = document.getElementById(id);
                let start = 0;
                let startTime = null;
                function easeOutExpo(t) {
                    return t === 1 ? 1 : 1 - Math.pow(2, -10 * t);
                }
                function tick(ts) {
                    if (!startTime) startTime = ts;
                    const elapsed = ts - startTime;
                    const progress = Math.min(elapsed / duration, 1);
                    const eased = easeOutExpo(progress);
                    let val = Math.round(eased * target);
                    if (val < start) val = start;
                    if (val > target) val = target;
                    el.textContent = val;
                    if (progress < 1) {
                        requestAnimationFrame(tick);
                    } else {
                        el.textContent = target;
                    }
                }
                requestAnimationFrame(tick);
            }
            animateCount("crew-count-num", crewCount, 900 + crewCount * 30);
            animateCount("crew-level-num", crewLevel, 1200 + crewLevel * 8);

            document.querySelectorAll(".crew-table th.sortable").forEach(th => {
                th.classList.remove("sorted-asc", "sorted-desc");
                if (th.dataset.key === sortKey) {
                    th.classList.add(sortDir === 1 ? "sorted-asc" : "sorted-desc");
                }
                th.onclick = () => {
                    if (sortKey === th.dataset.key) sortDir *= -1;
                    else { sortKey = th.dataset.key; sortDir = -1; }
                    sortAndRender();
                };
            });

            highlightCrew(); // Call after rendering

            // Progress bar expansion logic
document.querySelectorAll('.level-badge').forEach(badge => {
    badge.addEventListener('click', function (e) {
        e.stopPropagation(); // Prevent row click
        
        const idx = +badge.getAttribute('data-idx');
        const c = data[idx];
        const row = badge.closest('tr');
        const climberName = row.getAttribute('data-climber-name');
        
        // Highlight this row (same as clicking the person)
        document.querySelectorAll('.crew-table tbody tr').forEach(r => r.classList.remove('highlighted-crew'));
        row.classList.add('highlighted-crew');
        
        // Update URL
        if (climberName) {
            const url = new URL(window.location);
            url.searchParams.set('highlight', decodeURIComponent(climberName));
            history.pushState({}, '', url.toString());
        }
        
        // Check if this row already has expanded content
        const existingShelf = row.querySelector('.progress-shelf-content');
        
        // Close all existing shelves
        document.querySelectorAll('.progress-shelf-content').forEach(shelf => {
            shelf.classList.remove('expanded');
            shelf.classList.add('closing');
            setTimeout(() => shelf.remove(), 300);
        });
        document.querySelectorAll('.crew-table tbody tr').forEach(r => r.classList.remove('expanded-row'));
        
        // If this row already had a shelf, don't open a new one
        if (existingShelf) return;
        
        // Calculate progress data
        const total = c.level;
        const crewW = (1 / total) * 100;
        const skillsW = (c.level_from_skills / total) * 100;
        const climbsW = (c.level_from_climbs / total) * 100;
        const climbsInCurrent = c.climbs % 5;
        const nextPct = (climbsInCurrent / 5) * 100;
        
        // Create the progress content
        const progressContent = document.createElement('div');
        progressContent.className = 'progress-shelf-content';
        progressContent.innerHTML = `
            <div class="progress-shelf-inner">
                <div class="progress-next-label">Progress to Next Level</div>
                <div class="progress-next-bar">
                    <div class="progress-next-bar-inner" style="width:0%"></div>
                    <div class="progress-next-bar-text">${Math.round(nextPct)}%</div>
                </div>
                <div class="progress-bar-label">Level Breakdown</div>
                <div class="progress-bar">
                    <div class="progress-bar-inner crew" style="width:0%"></div>
                    <div class="progress-bar-inner skills" style="width:0%"></div>
                    <div class="progress-bar-inner climbs" style="width:0%"></div>
                    <div class="progress-bar-text">Lv. ${c.level}</div>
                </div>
                <div class="progress-breakdown">
                    <span class="crew">1 level from being crew</span>
                    <span class="skills">${c.level_from_skills} levels from ${c.skills.length} skills</span>
                    <span class="climbs">${c.climbs / 5} levels from <a href="/albums?people=${encodeURIComponent(c.name)}" class="climbs-link">${c.climbs} climbs</a></span>
                </div>
            </div>
        `;
        
        // Append to the row and mark as expanded
        row.appendChild(progressContent);
        row.classList.add('expanded-row');
        
        // Animate the content appearing and progress bars
        setTimeout(() => {
            progressContent.classList.add('expanded');
            // Animate progress bars
            progressContent.querySelector('.progress-next-bar-inner').style.width = `${nextPct}%`;
            progressContent.querySelector('.progress-bar-inner.crew').style.width = `${crewW}%`;
            progressContent.querySelector('.progress-bar-inner.skills').style.width = `${skillsW}%`;
            progressContent.querySelector('.progress-bar-inner.climbs').style.width = `${climbsW}%`;
        }, 50);
    });
});
            // Add click handler to each row for highlight
            document.querySelectorAll('.crew-table tbody tr').forEach(row => {
                row.addEventListener('click', function (e) {
                    // Avoid interfering with level badge and climbs badge clicks
                    if (e.target.classList.contains('level-badge') || e.target.classList.contains('climbs-badge')) return;
                    const climberName = row.getAttribute('data-climber-name');
                    if (climberName) {
                        const url = new URL(window.location);
                        url.searchParams.set('highlight', decodeURIComponent(climberName));
                        history.pushState({}, '', url.toString());
                        // Remove previous highlights
                        document.querySelectorAll('.crew-table tbody tr').forEach(r => r.classList.remove('highlighted-crew'));
                        // Highlight this row
                        row.classList.add('highlighted-crew');
                        row.scrollIntoView({ behavior: "smooth", block: "center" });
                    }
                });
            });
        }

        function sortAndRender() {
            let sorted = [...crewData];
            sorted.sort((a, b) => {
                let vA = a[sortKey], vB = b[sortKey];
                if (sortKey === "skills") vA = a.skills.length, vB = b.skills.length;
                if (sortKey === "location") vA = a.location[0] || "", vB = b.location[0] || "";
                if (sortKey === "climbs") vA = a.climbs, vB = b.climbs;
                if (typeof vA === "string") return sortDir * vA.localeCompare(vB);
                return sortDir * (vA - vB);
            });
            renderTable(sorted);
        }

        function highlightCrew() {
            const params = new URLSearchParams(window.location.search);
            const highlight = params.get("highlight");
            if (!highlight) return;
            const norm = s => s.toLowerCase().replace(/[\s\-_]+/g, "");
            const rows = document.querySelectorAll(".crew-table tbody tr");
            for (const row of rows) {
                const nameCell = row.querySelector('td[data-label="Name"]');
                if (nameCell && norm(nameCell.textContent) === norm(highlight)) {
                    row.classList.add("highlighted-crew");
                    row.scrollIntoView({ behavior: "smooth", block: "center" });
                    break;
                }
            }
        }

        fetch("/api/crew")
            .then(r => r.json())
            .then(data => {
                crewData = data;
                computeSkillOrder(crewData);
                sortAndRender();
            });

        // Initialize add crew functionality
        initAddCrewModal();

        // Add Crew Modal Functionality
        function initAddCrewModal() {
            const addCrewFab = document.getElementById('add-crew-fab');
            const modalOverlay = document.getElementById('add-crew-modal-overlay');
            const modal = document.getElementById('add-crew-modal');
            const closeBtn = document.getElementById('add-crew-modal-close');
            const form = document.getElementById('add-crew-form');
            const nameInput = document.getElementById('crew-name');
            const submitBtn = document.getElementById('submit-crew-btn');
            
            let allSkills = [];
            let selectedSkills = [];
            let currentImage = null;
            
            // Fetch available skills
            fetch('/api/skills')
                .then(r => r.json())
                .then(skills => {
                    allSkills = skills;
                    initSkillsAutocomplete();
                })
                .catch(e => console.warn('Could not load skills:', e));
            
            // Open modal
            addCrewFab.addEventListener('click', () => {
                modalOverlay.classList.add('active');
                setTimeout(() => modal.classList.add('active'), 50);
            });
            
            // Close modal
            const closeModal = () => {
                modal.classList.remove('active');
                setTimeout(() => {
                    modalOverlay.classList.remove('active');
                    resetForm();
                }, 300);
            };
            
            closeBtn.addEventListener('click', closeModal);
            modalOverlay.addEventListener('click', (e) => {
                if (e.target === modalOverlay) closeModal();
            });
            
            // Name validation
            nameInput.addEventListener('input', () => {
                const name = nameInput.value.trim();
                const nameError = document.getElementById('name-error');
                
                if (!name) {
                    nameError.style.display = 'none';
                    nameInput.classList.remove('error');
                } else if (crewData.some(p => p.name.toLowerCase() === name.toLowerCase())) {
                    nameError.textContent = 'This person already exists in the crew';
                    nameError.style.display = 'block';
                    nameInput.classList.add('error');
                } else {
                    nameError.style.display = 'none';
                    nameInput.classList.remove('error');
                }
                
                updateSubmitButton();
            });
            
            // Skills autocomplete functionality
            function initSkillsAutocomplete() {
                const skillsInput = document.getElementById('skills-input');
                const autocomplete = document.getElementById('skills-autocomplete');
                const selectedSkillsDiv = document.getElementById('selected-skills');
                let highlightedIndex = -1;
                
                skillsInput.addEventListener('input', (e) => {
                    const query = e.target.value.toLowerCase().trim();
                    
                    if (!query) {
                        autocomplete.style.display = 'none';
                        return;
                    }
                    
                    const matches = allSkills.filter(skill => 
                        skill.toLowerCase().includes(query) && 
                        !selectedSkills.includes(skill)
                    );
                    
                    if (matches.length === 0) {
                        autocomplete.style.display = 'none';
                        return;
                    }
                    
                    autocomplete.innerHTML = matches.map((skill, index) => `
                        <div class="skill-suggestion" data-skill="${skill}" data-index="${index}">${skill}</div>
                    `).join('');
                    
                    autocomplete.style.display = 'block';
                    highlightedIndex = -1;
                });
                
                skillsInput.addEventListener('keydown', (e) => {
                    const suggestions = autocomplete.querySelectorAll('.skill-suggestion');
                    
                    if (e.key === 'ArrowDown') {
                        e.preventDefault();
                        highlightedIndex = Math.min(highlightedIndex + 1, suggestions.length - 1);
                        updateHighlight(suggestions);
                    } else if (e.key === 'ArrowUp') {
                        e.preventDefault();
                        highlightedIndex = Math.max(highlightedIndex - 1, -1);
                        updateHighlight(suggestions);
                    } else if (e.key === 'Enter') {
                        e.preventDefault();
                        if (highlightedIndex >= 0 && suggestions[highlightedIndex]) {
                            addSkill(suggestions[highlightedIndex].dataset.skill);
                        }
                    } else if (e.key === 'Escape') {
                        autocomplete.style.display = 'none';
                        highlightedIndex = -1;
                    }
                });
                
                autocomplete.addEventListener('click', (e) => {
                    if (e.target.classList.contains('skill-suggestion')) {
                        addSkill(e.target.dataset.skill);
                    }
                });
                
                function updateHighlight(suggestions) {
                    suggestions.forEach((suggestion, index) => {
                        suggestion.classList.toggle('highlighted', index === highlightedIndex);
                    });
                }
                
                function addSkill(skill) {
                    if (!selectedSkills.includes(skill)) {
                        selectedSkills.push(skill);
                        updateSelectedSkills();
                        skillsInput.value = '';
                        autocomplete.style.display = 'none';
                        highlightedIndex = -1;
                    }
                }
                
                function updateSelectedSkills() {
                    selectedSkillsDiv.innerHTML = selectedSkills.map((skill, index) => `
                        <div class="skill-tag">
                            ${skill}
                            <button type="button" class="skill-tag-remove" onclick="removeSkill(${index})">√ó</button>
                        </div>
                    `).join('');
                }
                
                // Make removeSkill available globally
                window.removeSkill = function(index) {
                    selectedSkills.splice(index, 1);
                    updateSelectedSkills();
                };
                
                // Hide autocomplete when clicking outside
                document.addEventListener('click', (e) => {
                    if (!skillsInput.contains(e.target) && !autocomplete.contains(e.target)) {
                        autocomplete.style.display = 'none';
                    }
                });
            }
            
            // Image upload functionality
            function initImageUpload() {
                const uploadArea = document.getElementById('image-upload-area');
                const uploadInput = document.getElementById('image-upload-input');
                const uploadContent = document.getElementById('upload-content');
                
                uploadArea.addEventListener('click', () => uploadInput.click());
                
                uploadArea.addEventListener('dragover', (e) => {
                    e.preventDefault();
                    uploadArea.classList.add('drag-over');
                });
                
                uploadArea.addEventListener('dragleave', () => {
                    uploadArea.classList.remove('drag-over');
                });
                
                uploadArea.addEventListener('drop', (e) => {
                    e.preventDefault();
                    uploadArea.classList.remove('drag-over');
                    const files = e.dataTransfer.files;
                    if (files.length > 0) {
                        handleImageFile(files[0]);
                    }
                });
                
                uploadInput.addEventListener('change', (e) => {
                    if (e.target.files.length > 0) {
                        handleImageFile(e.target.files[0]);
                    }
                });
                
                function handleImageFile(file) {
                    if (!file.type.startsWith('image/')) {
                        alert('Please select an image file');
                        return;
                    }
                    
                    if (file.size > 5 * 1024 * 1024) {
                        alert('File size must be less than 5MB');
                        return;
                    }
                    
                    currentImage = file;
                    
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        uploadContent.innerHTML = `
                            <img src="${e.target.result}" alt="Preview" class="image-preview">
                            <div class="upload-text" style="margin-top: 0.5rem;">
                                ${file.name}<br>
                                <small>Click to change image</small>
                            </div>
                        `;
                    };
                    reader.readAsDataURL(file);
                }
            }
            
            initImageUpload();
            
            function updateSubmitButton() {
                const name = nameInput.value.trim();
                const hasValidName = name && !nameInput.classList.contains('error');
                
                submitBtn.disabled = !hasValidName;
            }
            
            // Form submission
            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                
                const name = nameInput.value.trim();
                const city = document.getElementById('location-city').value.trim();
                const country = document.getElementById('location-country').value.trim();
                const location = [city, country].filter(Boolean);
                
                submitBtn.disabled = true;
                submitBtn.textContent = 'Submitting...';
                
                try {
                    let tempImagePath = null;
                    
                    // Upload image if provided
                    if (currentImage) {
                        try {
                            const formData = new FormData();
                            formData.append('file', currentImage);
                            formData.append('person_name', name);
                            
                            const uploadResponse = await fetch('/api/upload-face', {
                                method: 'POST',
                                body: formData
                            });
                            
                            if (uploadResponse.ok) {
                                const uploadData = await uploadResponse.json();
                                tempImagePath = uploadData.temp_path;
                            }
                        } catch (uploadError) {
                            console.warn('Failed to upload image:', uploadError);
                        }
                    }
                    
                    const response = await fetch('/api/crew/submit', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            name,
                            skills: selectedSkills,
                            location,
                            temp_image_path: tempImagePath
                        })
                    });
                    
                    const data = await response.json();
                    
                    if (response.ok) {
                        showSubmissionSuccess(data);
                    } else {
                        showSubmissionError(data.detail || 'Submission failed');
                    }
                } catch (error) {
                    showSubmissionError('Network error occurred');
                }
            });
            
            function showSubmissionSuccess(data) {
                const status = document.getElementById('submission-status');
                status.innerHTML = `
                    <div style="color: #03dac6; font-weight: 600; margin-bottom: 1rem;">
                        ‚úÖ ${data.message}
                    </div>
                    <div style="color: #ccc; font-size: 0.9rem; margin-bottom: 1rem;">
                        <strong>Crew Member:</strong> ${data.crew_name}
                    </div>
                    <a href="${data.pr_url}" target="_blank" style="
                        color: #03dac6;
                        text-decoration: underline;
                        font-weight: 600;
                    ">
                        View Pull Request #${data.pr_number}
                    </a>
                `;
            }
            
            function showSubmissionError(message) {
                const status = document.getElementById('submission-status');
                status.innerHTML = `
                    <div style="color: #cf6679; font-weight: 600;">
                        ‚ùå ${message}
                    </div>
                `;
                submitBtn.disabled = false;
                submitBtn.textContent = 'Add Crew Member';
            }
            
            function resetForm() {
                form.reset();
                selectedSkills = [];
                currentImage = null;
                document.getElementById('selected-skills').innerHTML = '';
                document.getElementById('upload-content').innerHTML = `
                    <div class="upload-text">
                        üì∑ Click or drag to upload profile image<br>
                        <small>(JPG, PNG, max 5MB)</small>
                    </div>
                `;
                document.getElementById('name-error').style.display = 'none';
                nameInput.classList.remove('error');
                document.getElementById('submission-status').innerHTML = '';
                document.getElementById('skills-autocomplete').style.display = 'none';
                submitBtn.textContent = 'Add Crew Member';
                updateSubmitButton();
            }
        }
    </script>
</body>
